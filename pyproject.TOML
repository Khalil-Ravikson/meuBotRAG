[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.backends.legacy:build"

[project]
name = "uema-bot"
version = "2.0.0"
requires-python = ">=3.11"
dependencies = [
    # Web framework
    "fastapi>=0.111",
    "uvicorn[standard]>=0.29",

    # LLM e RAG
    "langchain>=0.2",
    "langchain-groq>=0.1",
    "langchain-community>=0.2",
    "langchain-text-splitters>=0.2",
    "langchain-postgres>=0.0.6",
    "llama-parse>=0.4",
    "groq>=0.9",

    # Banco vetorial
    "pgvector>=0.2",
    "psycopg2-binary>=2.9",

    # Redis
    "redis>=5.0",

    # Configuração
    "pydantic>=2.7",
    "pydantic-settings>=2.3",
    "python-dotenv>=1.0",

    # HTTP client (para WahaService)
    "httpx>=0.27",
]

[project.optional-dependencies]
dev = [
    "chainlit>=1.1",
    "tiktoken>=0.7",
]
test = [
    "pytest>=8",
    "pytest-asyncio>=0.23",
    "pytest-cov>=5",
]

[tool.pytest.ini_options]
testpaths     = ["tests"]
asyncio_mode  = "auto"
python_files  = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["src"]
omit   = ["src/main.py", "*/migrations/*"]